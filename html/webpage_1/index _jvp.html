<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Disaster Mitigation</title>
		<meta name="description" content="Disaster Mitigation" />
		<meta name="keywords" content="Disaster Mitigation" />
		<meta name="author" content="Chetan Sai Kumar Thalisetty" />
		<link rel="stylesheet" type="text/css" href="css/style1.css" />
		<script src="js/modernizr.custom.63321.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown.js"></script>
		<script type="text/javascript" src="dist/jquery.vmap.js"></script>
		<script type="text/javascript" src="dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
		<script type="text/javascript" src="dist/maps/continents/jquery.vmap.asia.js"></script>
		<script type="text/javascript" src="dist/maps/continents/jquery.vmap.europe.js"></script>
		<script type="text/javascript" src="dist/maps/continents/jquery.vmap.australia.js"></script>
		<script type="text/javascript" src="dist/maps/continents/jquery.vmap.africa.js"></script>
		<script type="text/javascript" src="dist/maps/continents/jquery.vmap.north-america.js"></script>
		<script type="text/javascript" src="dist/maps/continents/jquery.vmap.south-america.js"></script>
	</head>
	<body>
		<div class="container">	
					
			<header class="disasterfix">			
				<h1>Disaster Mitigation<span>for EarthQuakes</span></h1>				
			</header>
			<section class="main disasterfix">
				<div class="fleft">
					<p>Please select a continent to check for any future catastropes.</p>
				</div>
				<div class="fleft">
					<select id="cd-dropdown" name="cd-dropdown" class="cd-select">
						<option value="-1" selected>Select a Continent</option>
						<option value="asia" >Asia</option>
						<option value="africa" >Africa</option>
						<option value="australia" >Australia</option>
						<option value="4" >Antarctica</option>
						<option value="europe" >Europe</option>
						<option value="north-america" >North America</option>
						<option value="south-america" >South America</option>
					</select>
				</div>
			</section>
			<div id="vmap" style="width: 1000px; height: 400px;"></div>
		</div><!-- /container -->

		<script type="text/javascript">
			
			$( function() {
				
				$( '#cd-dropdown' ).dropdown( {
					gutter : 5,
					stack : false,
					slidingIn : 100
					
				} );
				
				$('#vmap').vectorMap({
				  map: 'world_en',
				  backgroundColor: '#333333',
				  color: '#ffffff',
				  hoverOpacity: 0.7,
				  selectedColor: '#666666',
				  enableZoom: true,
				  showTooltip: true,
				  scaleColors: ['#C8EEFF', '#006491'],
				  normalizeFunction: 'polynomial'
				  
				});

			});

		</script>
	</body>
</html>
